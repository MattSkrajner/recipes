<h1>Join us for Chupper</h1>
<p>Please fill in information requested below to create an account with Chupper Time. Only registered users can share recipies with the world.</p>
<!-- Band Form Container -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <!-- Add you band Info  -->
      <div class="panel panel-primary">
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="band-name-input">Username</label>
              <input class="form-control" id="username-input" type="text" placeholder="What's your Chef Name?">
            </div>
            <div class="form-group">
              <label for="location-input">Password</label>
              <input class="form-control" id="password-input" type="text" placeholder="cremefraiche">
            </div>
            <div class="form-group">
              <label for="need-input">E-mail address</label>
              <input class="form-control" id="emailAddress" type="email" placeholder="MyName@email.com">
            </div>
            <button class="btn btn-primary" id="add-band-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
