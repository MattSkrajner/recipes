<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <title> Chupper Time!</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="recipes.js"></script>
  </head>

  <body>
    <div id="head">
      <h1>chupper time</h1>
    </div>

    <nav class="navbar navbar-primary" id="navbar">
      <div class="container-fluid" class="navbar-header">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="navbar-link" href="mainhandlebars.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="share.html">Share a Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login to Your Account</a>
          </li>
          <li class="nav-item">
            <a class="quicksearch">
              <form>
                <fieldset>
                  <select id="quicksearch" name="quicksearch">
                    <option value="---">Quick Search</option>
                    <option value="short">0-15 Minutes Prep Time</option>
                    <option value="medium">15-30 Minutes Prep Time</option>
                    <option value="average">30-45 Minutes Prep Time</option>
                    <option value="long">45-60 Minutes Prep Time</option>
                    <option value="forever">60+ Minutes Prep Time</option>
                  </select>
                  <input type="submit" id="quicksearch">
                </fieldset>
              </form>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="content">
      <h1>Join us for Chupper</h1>
      <br>
      <h2>Please fill in information requested below to create an account with Chupper Time. Only registered users can share
        recipies with the world.</h2>
      <!-- Band Form Container -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <!-- Add you band Info  -->
            <div class="panel panel-primary">
              <div class="panel-body">

                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="band-name-input">Username</label>
                    <input class="form-control" id="username-input" type="text" placeholder="What's your Chef Name?">
                  </div>
                  <div class="form-group">
                    <label for="location-input">Password</label>
                    <input class="form-control" id="password-input" type="text" placeholder="cremefraiche">
                  </div>
                  <div class="form-group">
                    <label for="need-input">E-mail address</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="MyName@email.com">
                  </div>
                  <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
